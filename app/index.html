<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="">
        </a>

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item menu__list-item--active">
              <a href="" class="menu__item-link">Home</a>
            </li>
            <li class="menu__list-item">
              <a href="" class="menu__item-link">About</a>
            </li>
            <li class="menu__list-item">
              <a href="" class="menu__item-link">Services</a>
            </li>
            <li class="menu__list-item">
              <a href="" class="menu__item-link">Pages +</a>
            </li>
            <li class="menu__list-item">
              <a href="" class="menu__item-link">News</a>
            </li>
            <li class="menu__list-item">
              <a href="" class="menu__item-link">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="user-nav">
          <a class="user-nav__link" href="#">
            <img class="user-nav__img" src="images/search.svg" alt="">
          </a>
          <div class="user-nav__choice">
            <a class="user-nav__choice-link" href="#">
              <img class="user-nav__img" src="images/heart.svg" alt="">
              <span class="user-nav__num user-nav__num-one">0</span>
            </a>
            <a class="user-nav__choice-link" href="#">
              <img class="user-nav__img" src="images/market.svg" alt="">
              <span class="user-nav__num user-nav__num-two">0</span>
            </a>
          </div>
          <button class="user-nav__button" href="#">
            <img class="user-nav__img" src="images/button.png" alt="">
          </button>
        </div>
      </div>
    </div>
  </header>



  <script src="js/main.min.js"></script>
</body>

</html>
